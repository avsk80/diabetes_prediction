{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict Your chances for Diabetes</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" name="pregnancies" id="pregnancies" placeholder="no of pregnancies">
            <input type="number" name="DiabetesPedigreeFunction" id="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction">
            <input type="number" name="Age" id="Age" placeholder="Age">
            <input type="number" name="insulin" id="insulin" placeholder="insulin">
            <input type="number" name="Glucose" id="Glucose" placeholder="Glucose">
            <input type="number" name="BP" id="BP"placeholder="BP">
            <input type="number" name="BMI" id="BMI" placeholder="BMI">
            <input type="number" name="skin_thickness" id="skin_thickness" placeholder="skin_thickness">
            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
